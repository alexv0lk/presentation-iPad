<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Presentation</title>
    <link rel="stylesheet" href="styles/vendor/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="main-container">
        <div class="main-container__nav">
            <div class="main-container__circle main-container__circle_first"></div>
            <div class="main-container__circle main-container__circle_second"></div>
            <div class="main-container__circle main-container__circle_third"></div>
        </div>

        <section class="slide first-slide">
            <h1 class="first-slide__header1">Всегда ли цели терапии СД2 на поверхности?</h1>
            <div class="first-slide__h2-container">
                <div class="first-slide__h2-section-first">
                    <h2 class="first-slide__header2">Гипогликемия</h2>
                    <div class="first-slide__circle-first">
                        <div class="first-slide__animation2">
                            <span class="first-slide__animation"></span>
                        </div>     
                    </div>
                </div>
                <div class="first-slide__h2-section-second">
                    <h2 class="first-slide__header2 first-slide__header2_second">Осложнения СД</h2>
                    <div class="first-slide__circle-second">
                        <div class="first-slide__animation2">
                            <span class="first-slide__animation"></span>
                        </div>     
                    </div>
                </div>
                <div class="first-slide__h2-section-third">
                    <h2 class="first-slide__header2">Цель по HbA1c</h2>
                    <div class="first-slide__circle-third">
                        <div class="first-slide__animation2">
                            <span class="first-slide__animation"></span>
                        </div>     
                    </div>
                </div>
                <div class="first-slide__h2-section-fourth">
                    <h2 class="first-slide__header2">СС риски</h2>
                    <div class="first-slide__circle-fourth">
                        <div class="first-slide__animation2">
                            <span class="first-slide__animation"></span>
                        </div>     
                    </div>
                </div>
            </div>
            <div class="first-slide__leaf-down-container">
                <p class="first-slide__text-leaf">Листайте вниз</p>
                <img src="./images/first-slide__arrow.png" alt="стрелка вниз" class="first-slide__arrow-leaf">

            </div>
            <img src="./images/first-slide__border-image.png" alt="подсветка границы" class="first-slide__border-image">
            

        </section>

        <section class="slide second-slide">
            <h2 class="second-slide__header2">Основа терапии —
                патогенез СД2</h2>
        </section>
        <div class="third-slide__slider-container">    
            
            <input type="range" min="1" max="1000" step="1" value="1000" class="third-slide__slider">
            <div class="third-slide__text-container">
                <p class="third-slide__sliders-text">1988</p>
                <p class="third-slide__sliders-text">2009</p>
                <p class="third-slide__sliders-text">2016</p>
            </div>
        </div>
        <section class="slide third-slide">
            
                
            <section class="third-slide__third-page page-2016">
                <img src="./images/2016__bgr-pic_small.png" alt="камень на фоне" class="page-2016__bgr-pic page-2016__bgr-pic_small">
                <img src="./images/2016__bgr-pic_medium.png" alt="камень на фоне" class="page-2016__bgr-pic page-2016__bgr-pic_medium">
                <img src="./images/2016__bgr-pic_big.png" alt="камень на фоне" class="page-2016__bgr-pic page-2016__bgr-pic_big">
                <h2 class="page-2016__header2">Звенья патогенеза СД2</h2>
                <img src="./images/tab_page-2016.png" alt="Таблица звенья патогенеза" class="page-2016__tab-image">
            </section>
            <section class="page-2009">
                <img src="./images/2009__bgr-pic.png" alt="камни на фоне" class="page-2009__bgr-pic">
                <h2 class="page-2009__header2">Смертельный октет</h2>
                <img src="./images/tab_page-2009.png" alt="Таблица cмертельный октет" class="page-2009__tab-image">
                    
            </section>
            <section class="page-1988">
                <img src="./images/1988__bgr-pic.png" alt="камни на фоне" class="page-1988__bgr-pic">
                <h2 class="page-1988__header2">Звенья патогенеза СД2</h2>
                <img src="./images/tab_page-1988.png" alt="Таблица звенья патогенеза 1988" class="page-1988__tab-image">
            </section>
            
        </section>

    </div>
    <script src="index.js"></script>
</body>
</html>
